{% extends "layout.html" %}
{% block body %}

<div class="alert alert-{{msgcolor}}" role="alert">
  {{msg}}
</div>
<div class="container my-5">
	<div class="row justify-content-center">
		<div class="col-10 col-md-8">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title text-center">Delete Employee</h2>
					<form action=# method="post">
						<div class="form-group my-5">
							<input type="number" name="id" class="form-control my-3" placeholder="Employee ID" id="empid" required="">
							<button type="submit" class="btn btn-danger btn-block">Delete</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
